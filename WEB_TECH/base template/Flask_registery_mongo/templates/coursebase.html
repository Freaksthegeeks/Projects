<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Consistent background color */
        height: 100vh;
        overflow-y: auto;
        margin: 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: sticky

    }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="StudyBot Logo">
        <div class="nav-links">
            <a href="{{ url_for('logged_in') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
        </div>
    </header>
    <div class="container mt-5">
        <center><h1>{{title}}</h1></center>
        <div class="row">
            <div class="col-md-8">
                {% if weeks %}
                 {% for w in weeks%}
                  <br>
                  <h3>Week{{w.week}}: {{w.title}}</h3>
                  <br>
                  <p>{{w.content}}</p>
                 {% endfor %}
                {% endif %}
            </div>
                
        </div>
        
    </div>
</body>
</html>
